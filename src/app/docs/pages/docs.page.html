<h1 class="m-5">Documents</h1>
<div class="flex flex-col align-top gap-5 px-5 pb-5 md:px-6 max-w-4xl mx-auto">
  <div class="card">
    <div class="p-4">
      <h2>Pr√©sentation</h2>
    </div>
    <hr />
    <div class="px-4 py-2">
      <ul>
        @for (file of files; track $index) {
          @if (selectedDoc()?.src === file.src) {
            <li><a [routerLink]="['/d', file.src]"><span class="material-symbols-outlined">folder_open</span> {{ file.name }}</a></li>
          }
          @else {
            <li><a [routerLink]="['/d', file.src]"><span class="material-symbols-outlined">folder</span> {{ file.name }}</a></li>
          }
        }
      </ul>
    </div>
  </div>

  @if (selectedDoc()) {
    <div class="card overflow-x-scroll">
      <app-post [doc]="selectedDoc()!" />
    </div>
  }
</div>
